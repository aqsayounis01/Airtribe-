<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website</title>
    <style>
        /* ... (previous CSS code) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(51, 51, 51);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .overlay-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            /* background-color: rgba(0, 0, 0, 0.7); */
            padding: 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            height: fit-content;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        section .course {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- ... (previous HTML code) ... -->

    <section>
        <div class="image-container">
            <img src="your-image.jpg" alt="Course Image">
            <div class="overlay-text">Explore Our Courses</div>
        </div>

        <!-- Display courses dynamically -->
        <div id="coursesContainer"></div>
    </section>

    <footer>
        &copy; 2024 Course Website. All rights reserved.
    </footer>

    <script src="courses.js"></script>
    <script>
        // Dynamically generate courses
        var coursesContainer = document.getElementById("coursesContainer");

        courses.forEach(function(course) {
            var courseDiv = document.createElement("div");
            courseDiv.classList.add("course");

            var courseInfo = `
                <h3>${course.name}</h3>
                <p><strong>Instructor:</strong> ${course.instructor}</p>
                <p><strong>Max Seats:</strong> ${course.maxSeats}</p>
                <p><strong>Start Date:</strong> ${course.startDate}</p>
            `;

            courseDiv.innerHTML = courseInfo;
            coursesContainer.appendChild(courseDiv);
        });
    </script>

</body>
</html>
